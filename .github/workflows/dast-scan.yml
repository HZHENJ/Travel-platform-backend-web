name: DAST Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dast-scan:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Run OWASP ZAP Full Scan on EC2
        uses: zaproxy/action-full-scan@v0.6.0
        with:
          target: "http://18.143.182.25:8080"  # 修改为你的 EC2 服务器公网 IP
          cmd_options: "-a -I -j -r zap-report.html"

      - name: Upload Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-report
          path: zap-report.html
          retention-days: 5

      - name: Fail if High-Risk Issues Found
        run: |
          if grep -q "High" zap-report.html; then
            echo "⚠️ High-risk vulnerabilities found! Failing the pipeline."
            exit 1
          else
            echo "✅ No high-risk vulnerabilities found."
          fi
