name: DAST Scan

on:
  push:
    branches:
      - main  # 当推送到 main 分支时触发
  pull_request:
    branches:
      - main  # 当 PR 合并到 main 时触发

jobs:
  dast-scan:
    runs-on: ubuntu-latest

    # 这里添加 GitHub Actions 的权限
    permissions:
      contents: read
      issues: write
      pull-requests: write  # 允许 ZAP 创建 PR 和 Issue

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build Spring Boot Application
        run: |
          mvn clean package -DskipTests  # 打包 JAR 文件

      - name: Start Docker Compose
        run: |
          docker-compose up -d  # 启动 Spring Boot 容器
          sleep 30  # 等待 30 秒让服务完全启动

      - name: Run OWASP ZAP DAST Scan
        uses: zaproxy/action-full-scan@v0.6.0
        with:
          target: "http://localhost:8080"  # 确保应用程序在此端口运行
          cmd_options: "-a"
          token: ${{ secrets.GITHUB_TOKEN }}  # 确保 ZAP 拥有 GitHub API 访问权限

      - name: Upload Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-report
          path: report_html.html

      - name: Stop Docker Compose
        if: always()
        run: docker-compose down
