name: DAST Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dast-scan:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run OWASP ZAP Baseline Scan on API
        run: |
          docker run --rm --user root -v $(pwd)/zap-wrk:/zap/wrk zaproxy/zap-stable \
          zap-baseline.py -t http://18.143.182.252:8080/api -r /zap/wrk/zap-report.html || true

      - name: Upload Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-report
          path: zap-report.html
          retention-days: 5
          if-no-files-found: warn