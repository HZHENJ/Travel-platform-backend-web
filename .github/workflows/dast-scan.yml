jobs:
  dast-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build Spring Boot Application
        run: |
          mvn clean package -DskipTests  # Build the JAR file

      - name: Start Docker Compose
        run: |
          docker-compose up -d  # Start Spring Boot container
          sleep 30  # Wait 30 seconds for the service to be ready

      - name: Run OWASP ZAP DAST Scan
        uses: zaproxy/action-full-scan@v0.6.0
        with:
          target: "http://localhost:8080"  # Ensure your application runs on this port
          cmd_options: "-a"

      - name: Upload Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-report
          path: report_html.html

      - name: Stop Docker Compose
        if: always()
        run: docker-compose down
