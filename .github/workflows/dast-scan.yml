name: "ZAP DAST Security Scan"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dast-scan:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Docker Hub Mirror (Aliyun)
        run: |
          sudo mkdir -p /etc/docker
          echo '{ "registry-mirrors": ["https://registry.cn-hangzhou.aliyuncs.com"] }' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker

      - name: Pull OWASP ZAP Docker Image
        run: docker pull zaproxy/zap-stable

      - name: Run OWASP ZAP with Config
        run: |
          docker run --rm --user root -v $(pwd):/zap/wrk zaproxy/zap-stable \
          zap-cli quick-scan -c .github/workflows/zap-config.yaml -r /zap/wrk/zap-report.html || true

      - name: Upload Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-report
          path: /zap/wrk/zap-report.html
          retention-days: 5
          if-no-files-found: warn
