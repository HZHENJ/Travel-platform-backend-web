name: Deploy Backend to EC2

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取代码
        uses: actions/checkout@v3

      - name: 列出 GitHub Actions 运行目录
        run: ls -la

      - name: 编译 Spring Boot 应用
        run: mvn clean package -DskipTests

      - name: 检查 `target/backend.jar` 是否生成
        run: ls -la target/

      - name: 上传 `backend.jar` 到 EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./target/backend.jar"
          target: "~/backend-web/backend.jar"

      - name: 运行 `deploy.sh`
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            chmod +x ~/backend-web/deploy.sh
            ~/backend-web/deploy.sh
